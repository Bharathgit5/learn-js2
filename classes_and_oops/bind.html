<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button >button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = 'react'
            this.server = 'https://localhost:3000'

            //requirement
            document.querySelector('button')
            .addEventListener('click',this.hanldeclick.bind(this)) //use this cause we cannot directly access hanldeclick func in class
            //to get reference of all this we need to use bind

        }
        hanldeclick(){
            console.log('clicked');
            console.log(this) //we have reference <button>button Clicked</button>
            console.log(this.server)
            console.log(this.library)
        }
    }

    //creating obj
    const  app = new React()
</script>
</html>
